<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteGamepad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme theme-transition">
    <nav class="nav-wrapper z-depth-3">
        <div class="container">
            <h1>RemoteGamepad</h1>
            <div class="nav-content">
                <div class="nav-buttons">
                    <a href="#" id="theme-toggle" class="btn-floating btn-small waves-effect waves-light z-depth-2">
                        <i class="material-icons">brightness_6</i>
                    </a>
                    <a class="dropdown-trigger btn-floating btn-small waves-effect waves-light z-depth-2" href="#" data-target="language-dropdown">
                        <i class="material-icons">language</i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <ul id="language-dropdown" class="dropdown-content">
        <li><a href="#!">Русский</a></li>
        <li><a href="#!">English</a></li>
    </ul>

    <div class="container content-container">
        <h5 id="nickname-title" class="flow-text">Ваш ник: <span id="nickname-display">Guest</span></h5>
        <div class="input-field">
            <input id="nickname-input" type="text" placeholder="Измените ник">
            <button id="save-nickname" class="btn waves-effect waves-light z-depth-2">Сохранить ник</button>
        </div>

        <div id="joystick-data" class="card-panel z-depth-3">
            <h5 class="flow-text">Данные джойстика</h5>
            <div id="axes-data">
                <p>Левый стик: X: <span id="left-stick-x">0</span>, Y: <span id="left-stick-y">0</span></p>
                <p>Правый стик: X: <span id="right-stick-x">0</span>, Y: <span id="right-stick-y">0</span></p>
            </div>
            <div id="buttons-data">
                <h6 class="flow-text">Кнопки:</h6>
                <ul id="buttons-list"></ul>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Проект RemoteGamepad</h5>
                    <p class="grey-text text-lighten-4">Лицензия: GPL 3. Сделано с ❤️ в 2024-2025 году.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Связаться</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/ZenonEl/RemoteGamepad" target="_blank">GitHub проекта</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2024-2025 Твой ZenonEl
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elems = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(elems, { coverTrigger: false });
        });
    </script>
</body>
</html>
